<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGIS - √Åreas Beneficiadas</title>

  <!-- Estilos do Leaflet e Leaflet Draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
 
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
      padding: 15px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    .camada-item {
      margin-bottom: 8px;
    }
    .camada-item label {
      font-size: 14px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 300px;
      background: rgba(255,255,255,0.9);
      padding: 5px 10px;
      font-size: 12px;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }
    #toggle-sidebar {
      position: absolute;
      top: 15px;
      left: 310px;
      z-index: 1100;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
    }
    .sidebar-hidden #sidebar { transform: translateX(-100%); }
    .sidebar-hidden #toggle-sidebar { left: 15px; }
    .sidebar-hidden footer { left: 0; }
    .leaflet-top.leaflet-left { left: auto; right: 10px; }
    #reset-view {
      position: absolute;
      bottom: 70px;
      right: 15px;
      z-index: 1100;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }
    #export-kml, #importar-arquivo {
      position: absolute;
      z-index: 1100;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.3);
    }
    #export-kml { bottom: 130px; right: 15px; }
    #importar-arquivo { bottom: 190px; right: 15px; }

    #layer-control {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: #2c2c2c;
      color: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      z-index: 1100;
    }
    .layer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .layer-list {
      padding: 10px;
      background-color: #fff;
      color: black;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }
    .layer-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f5f5f5;
  padding: 6px 10px;
  margin-bottom: 6px;
  border-radius: 5px;
  cursor: grab;
  user-select: none;
  }
    .layer-item span { font-size: 14px; }
    .layer-item button {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }

    
    .layer-item 
    {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    }

  </style>
</head>
<body>

  <div id="layer-control">
    <div class="layer-header" onclick="toggleLayerList()">
      <span>üìä Gerenciador de Camadas</span>
      <span id="layer-toggle-icon">‚ñæ</span>
    </div>
    <div id="layer-list" class="layer-list"></div>
  </div>

  <button id="toggle-sidebar" onclick="toggleSidebar()">‚ò∞</button>
  <div id="sidebar">
    <h2>Camadas</h2>
    <div id="painel-camadas"></div>
  </div>
  <div id="map"></div>
  <button id="reset-view" onclick="resetMapView()">üéØ</button>
  <button id="export-kml" onclick="exportarKML()">‚¨áÔ∏è Exportar KML</button>
  <button id="importar-arquivo" onclick="document.getElementById('file-input').click()">üìÇ Importar Arquivo</button>
  <input type="file" id="file-input" accept=".geojson,.json,.kml,.gpx" style="display:none" />

  <footer id="footer-coords">Passe o mouse no mapa</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tokml@0.4.0/tokml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="https://unpkg.com/leaflet-plugins/layer/vector/KML.js"></script>
  <script src="https://unpkg.com/leaflet-gpx/gpx.min.js"></script>
  
  <!-- ‚ùóÔ∏èAgora o Sortable vem aqui -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  
  <!-- Seus arquivos -->
  <script src="config.js"></script>
  <script src="main.js"></script>
  

  <script>
    function toggleSidebar() {
      document.body.classList.toggle("sidebar-hidden");
    }
    function toggleLayerList() {
      const list = document.getElementById("layer-list");
      const icon = document.getElementById("layer-toggle-icon");
      if (list.style.display === "none" || list.style.display === "") {
        list.style.display = "block";
        icon.textContent = "‚ñ¥";
      } else {
        list.style.display = "none";
        icon.textContent = "‚ñæ";
      }
    }
  </script>

</body>
</html>
